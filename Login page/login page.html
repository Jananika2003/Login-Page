<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./login page.css">
</head>
<body>

    <div class="outer">

        <div class="left">
            <img src="https://tse2.mm.bing.net/th/id/OIP.kXbM74etdhf7LW1DDHhwrAHaHa?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="login image">

        </div>
        <div class="right">
            
           
            <form>
                <h1>Signup Page</h1><br><br>
                <label for="name">Name</label><br>
                <input type="text"  id="name" placeholder="Enter Your Name"><br><br>

                <label for="mail">Email</label><br>
                <input type="email" id="mail" placeholder="Enter Your Email"><br><br>

                <label for="word">Password</label><br>
                <input type="password" id="word" placeholder="Enter Your Password"><br><br>

                <button>Register</button>
                <div class="one">
                <p>Already have an account?</p>
                <a href="">Login</a>
            </div>

            </form>
           
            

        </div>
    </div>
    
</body>
</html>
